<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: url(./resource/body.jpg);
    }

    .home {
      margin: auto;
      width: 419px;
      height: 120px;
      background: url(./resource/home.jpg);
    }

    #box {
      height: 750px;
      width: 800px;
      border: 5px ridge rgb(206, 206, 206);
      font-size: 0;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      background: url(./resource/bg.jpg);
      overflow: hidden;
    }

    #xxx {
      height: 99vh;
      width: 1400px;
      font-size: 0;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      z-index: 99;
    }

    .carbar {
      width: 800px;
      height: 120px;
      position: absolute;
      transform: translateX(-50%);
      left: 400px;
      top: 210px;
      z-index: 10;
    }

    .car {
      width: 12px;
      height: 7px;
      background-color: rgb(0, 0, 0);
      position: absolute;
      transform: translateX(-50%);
      left: 400px;
      z-index: 20;
      border-radius: 50%;
    }

    .carbar2 {
      width: 800px;
      height: 120px;
      position: absolute;
      transform: translateX(-50%);
      left: 400px;
      top: 200px;
      z-index: 10;
    }

    .car2 {
      width: 12px;
      height: 7px;
      background-color: rgb(0, 0, 0);
      position: absolute;
      transform: translateX(-50%);
      left: 400px;
      z-index: 20;
      border-radius: 50%;
    }

    #bo {
      width: 100px;
      height: 100px;
      background: url(./resource/pg.gif)no-repeat center/cover;
      position: absolute;
      transform: translateX(-50%);
      bottom: 10px;
      left: 50px;
      z-index: 30;
    }

    .road {
      background-size: 20px 20px;
      animation: road 0.5s linear infinite;
    }

    @keyframes road {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 20px 0;
      }
    }
  </style>
</head>

<body>
  <div class="home"></div>
  <div id="xxx"></div>
  <div id="box">
    <div id="bo"></div>
  </div>
  <span class="nes-btn">Start</span>

  <script src="./resource/jquery-3.6.0.min.js"></script>
  <script>
    const box = document.getElementById("box")
    const bo = document.getElementById("bo")

    let tops = 210
    let rleft = 400
    let bw = 12
    let bh = 7
    let we = 0
    let randon = 0



    const move = (carbar) => {
      tops += 18
      if (750 > tops && tops > 720 && $("#bo").offset().left - 285 - 100 < ($("#car10").offset().left) - 300 && $("#bo").offset().left - 285 + 70 > ($("#car10").offset().left) - 300) {
        alert('!!')
        tops = 800
      }
      if (tops < 750) {
        carbar.stop().animate({
          top: `${tops}px`,
        }, 10, function () {
          move(carbar)
        })
      } else {
        $('.carbar').remove()
        $('.car').remove()
        tops = 190
        rleft = 400
        bw = 8.5
        bh = 5
        timer()
      }

    }
    const move2 = (car) => {
      rleft += randon
      bw += 7
      bh += 1
      $('.car').stop().animate({
        left: `${rleft}px`,
        width: `${bw}px`,
        height: `${bh}px`
      }, 25, function () {
        move2(car)
      })
    }

    const timer = () => {
      let nu = 0
      if (Math.random() > 0.5) {
        nu = 1
      } else {
        nu -= 1
      }
      randon = nu * (Math.floor(Math.random() * 18 + 2))
      const carbar = $(`<div class="carbar"><div class="car" id="car10"></div></div>`)
      const car = document.getElementsByClassName('car')
      $("#box").append(carbar)
      move(carbar)
      move2(car)
    }

    setTimeout(() => {
      timer()
    }, 750);

    let tops2 = 210
    let rleft2 = 400
    let bw2 = 12
    let bh2 = 7
    let we2 = 0
    let randon2 = 0

    const move3 = (carbar2) => {
      tops2 += 18
      if (750 > tops2 && tops2 > 720 && $("#bo").offset().left - 285 - 100 < ($("#car20").offset().left) - 300 && $("#bo").offset().left - 285 + 70 > ($("#car20").offset().left) - 300) {
        alert('!!!')
        tops2 = 800
      }
      if (tops2 < 750) {
        carbar2.stop().animate({
          top: `${tops2}px`,
        }, 10, function () {
          move3(carbar2)
        })
      } else {
        $('.carbar2').remove()
        $('.car2').remove()
        tops2 = 190
        rleft2 = 400
        bw2 = 8.5
        bh2 = 5
        timer4()
      }

    }
    const move4 = (car2) => {
      rleft2 += randon2
      bw2 += 7
      bh2 += 1
      $('.car2').stop().animate({
        left: `${rleft2}px`,
        width: `${bw2}px`,
        height: `${bh2}px`
      }, 25, function () {
        move4(car2)
      })
    }

    const timer4 = () => {
      let nu2 = 0
      if (Math.random() > 0.5) {
        nu2 = 1
      } else {
        nu2 -= 1
      }
      randon2 = nu2 * (Math.floor(Math.random() * 18 + 2))
      const carbar2 = $(`<div class="carbar2"><div class="car2" id="car20"></div></div>`)
      const car2 = document.getElementsByClassName('car2')
      $("#box").append(carbar2)
      move3(carbar2)
      move4(car2)
    }

    timer4()


    // xxx.onclick = () =>{

    // }

    xxx.onmousemove = (e) => {
      bo.style.left = `${e.offsetX - 300}px`
      we = e.offsetX - 300
      we2 = e.offsetX - 300

      if (300 < e.offsetX < 1100 && 119 < e.offsetY < 879) {
        // xxx.style.cursor = `none`
      }
      if (e.offsetX < 500) {
        bo.style.left = `150px`
        we = 150
        we2 = 150
      }
      if (e.offsetX < 300) {
        xxx.style.cursor = `default`
      }
      if (e.offsetX > 900) {
        bo.style.left = `650px`
        we = 650
        we2 = 650
      }
      if (e.offsetX > 1100) {
        xxx.style.cursor = `default`
      }

      if (119 > e.offsetY || e.offsetY > 879) {
        xxx.style.cursor = `default`
      }
    }

  </script>
</body>

</html>
