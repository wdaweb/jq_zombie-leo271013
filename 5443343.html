<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #box {
      margin-top: 30px;
      margin-left: 30px;
      height: 500px;
      width: 500px;
      border: 1px solid black;
      font-size: 0;
      position: relative;
    }

    #bo {
      width: 100px;
      height: 20px;
      border: 1px solid black;
      position: absolute;
      transform: translate(-50%, -50%);
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="box">
    <div id="bo"></div>
  </div>



  <script>
    const box = document.getElementById("box")
    const bo = document.getElementById("bo")

    document.onmousemove = function (e) {
      bo.style.left = `${e.clientX}px`
      if (e.clientX > 500) {
        bo.style.left = `500px`
      }
      if (e.clientX < 0) {
        bo.style.left = `0px`
      }
      console.log(bo.style.left)
    }


  </script>
</body>

</html>
